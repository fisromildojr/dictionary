name: dictionary
description: "This is a challenge by Coodesh"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  get: ^4.6.6
  sqflite: ^2.3.3+1
  json_annotation: ^4.9.0
  either_dart: ^1.0.0
  audioplayers: ^6.0.0
  path_provider: ^2.1.3
  get_storage: ^2.1.1
  validatorless: ^1.2.3
  flutter_svg: ^2.0.10+1
  sqflite_common_ffi: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  json_serializable: ^6.8.0
  build_runner: ^2.4.11
  mockito: ^5.4.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/words_dictionary.json
